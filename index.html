<link rel="stylesheet" href="style.css" />
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Computer pa boy</h1>
    <p id="description" class="description text-center">
      Thank you for sharing your thoughts regarding computer addiction.
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email"
        >Email<span class="clue">(optional)</span></label
      >
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>How many hours do you play a day?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current value</option>
        <option value="student">0-2hrs</option>
        <option value="job">2-4hrs</option>
        <option value="learner">4-6hrs</option>
        <option value="preferNo">6-10hrs</option>
        <option value="other">Prefer not to say</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you tell someone that gaming too long will make them sick?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>What is your favorite game?</p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Valorant</option>
        <option value="projects">Apex Legends</option>
        <option value="community">Dota 2</option>
        <option value="openSource">League of Legends</option>
        <option value="challenges">CSGO</option>
        <option value="challenges">Fortnite</option>
        <option value="challenges">PUBG</option>
        <option value="challenges">Others</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What do you feel when you play for hours?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Headache</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Backpain</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Nausea</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Migraine</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Fatigue</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Dizziness</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Body ache</label
      >
    </div>

    <div class="form-group">
      <p>Any comments?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>
</div>
